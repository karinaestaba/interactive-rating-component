<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Interactive rating component</title>
</head>
<body>
  <main class="container">
    <form class="card rate-state" id="fedbackRatingForm" action="/">
      <figure class="icon">
        <img src="assets/images/icon-star.svg" alt="Star" width="15">
      </figure>
      <h1 class="title">How did we do?</h1>
    
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <ol class="rate-feedback">
        <li class="custom-radio">
          <input type="radio" name="radioOption" id="radioOption1" value="1" required>
          <label for="radioOption1"></label>
        </li>
        <li class="custom-radio">
          <input type="radio" name="radioOption" id="radioOption2" value="2">
          <label for="radioOption2"></label>
        </li>
        <li class="custom-radio">
          <input type="radio" name="radioOption" id="radioOption3" value="3">
          <label for="radioOption3"></label>
        </li>
        <li class="custom-radio">
          <input type="radio" name="radioOption" id="radioOption4" value="4">
          <label for="radioOption4"></label>
        </li>
        <li class="custom-radio">
          <input type="radio" name="radioOption" id="radioOption5" value="5">
          <label for="radioOption5"></label>
        </li>
      </ol>
      <button id="submitRating" type="submit">
        Submit
      </button>
    </form>

    <section class="card rate-voted" id="fedbackRatingFinish">
      <figure class="header-icon">
        <img src="assets/images/illustration-thank-you.svg" alt="Star" width="150">
      </figure>
      <span class="rate-result">
        You selected <span id="rate-selected"></span> out of 5
      </span>
      <h2 class="title">Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
