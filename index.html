          <label for="radioOption3"></label>
        </li>
        <li class="custom-radio">
          <input type="radio" name="radioOption" id="radioOption4">
          <label for="radioOption4"></label>
        </li>
        <li class="custom-radio">
          <input type="radio" name="radioOption" id="radioOption5">
          <label for="radioOption5"></label>
        </li>
      </ol>
      <button>
        Submit
